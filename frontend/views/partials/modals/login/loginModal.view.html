<div id="myModal" class="modal fade">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Member Login</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form name="form" role="form" ng-controller="loginCtrl">
                    <div class="form-group" ng-class="{ 'has-erros' : form.username.$dirty && form.username.$error.required}">
                        <i class="fa fa-user"></i>
                        <input type="text" id="username" ng-model="credentials.username" class="form-control" placeholder="Username" required>
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="credentials.password" required=>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="button" ng-click="login(credentials)" ng-disabled="form.$invalid" class="btn btn-primary btn-block btn-lg">Login</button>
                        <a href="#register" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-dismiss="modal">Register</a>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
