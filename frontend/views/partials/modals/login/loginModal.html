<div id="myModal" class="ngdialog-holder ">
    <div class="modal-dial modal-login">
        <div class="ngdialog-header">
            <h4 class="modal-title">Member Login</h4>
        </div>
        <div class="modal-body">
            <form name="form" role="form" ng-controller="loginCtrl">
                <div class="form-group" ng-class="{ 'has-erros' : form.username.$dirty && form.username.$error.required}">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" ng-model="user.name" class="form-control" placeholder="Username" required>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required=>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="button" ng-click="login(user)" ng-disabled="form.$invalid" data-dismiss="modal" class="btn btn-danger btn-block btn-lg">Login</button>
                </div>
            </form>

        </div>

    </div>
</div>
