<div class="continut bg-gray height mt-5">
    <div class="wrapper-movies flex-column mx-auto col-md-9">
        <div class="row flex-column justify-content-center">
            <div class="form-group col-md-12 text-center mb-5">
                    <div class="control col-md-12 text-center mx-auto">
                        <label for="date-birth" class="date-select">Select a date</label>
                        <input id="date-birth"  type="date" class="form-control" style="width:200px" ng-model="movieDate"></div>
            </div>
        </div>

        <div class="row">

            <table class="table mx-auto table-borderless">
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Start hour</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody role="rowgroup">
                    <tr role="row" ng-repeat="movie in movies | dateFilter: movieDate track by $index">
                        <td style="width:auto;padding-left:0px">
                            <p class="movie-title"><img ng-src="../images/{{movie.src}}" class="movie-image">{{movie.title}}</p>
                        </td>
                        </td>
                        <td style="width:auto;">
                            <p class="movie-title movie-attr">{{movie.newMovieSchedule[0].time}}</p>
                         
                        </td>
                        <td colspan="2" style="padding-left:50px"><button class="btn btn-about" ng-click="openMovieDetails(movie.id)">About</button>
                        <button class="btn btn-book" ng-disabled="!isUserLogged()" ng-click="bookMovie(movie.id)" title="You have to be logged in !">Book</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<style>
    .movie-modal {
        font-size: 23px;
        font-family: 'Archivo Narrow', cursive;
        color: white;
    }
    /*
        Max width before this PARTICULAR table gets nasty. This query will take effect for any screen smaller than 760px and also iPads specifically.
        */
    
    .movie-image {
        width: 60px;
        height: 50px;
        float: left;
        margin-right: 20px;
    }
    
     
    input [type="date"]{
        margin-left:20px;
         width:200px !important;
         float:right;
    }
    .table td {
        text-align: center;
        border-top: none !important;
    }
    
    @media only screen and (max-width: 760px),
    (min-device-width: 768px) and (max-device-width: 1024px) {
        .table{
            width:90% !important;
        }
        /* Force table to not be like tables anymore */
        .btn-book, .btn-about{
            margin-top:10px;
            margin-bottom: 10px;
        }
        .movie-title {
            font-size: 14px;
        }
        .movie-title.movie-attr {
            margin-top: 25px;
        }
        
        table,
        thead,
        tbody,
        th,
        td,
        tr {
            display: block;
        }
        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        .movie-image {
            float: none;
            margin-right: 10px;
            margin-top: 10px;
            height: 70px;
        }
        .table td {
            padding-left: 165px;
            padding-top: 1px;
            padding-right: 1px;
            padding-bottom: 1px;
            border-top: 1px solid black !important;
        }
        tr {
            margin: 0 0 1rem 0;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }
        td {
            /* Behave  like a "row" */
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }
        td:before {
            /* Now like a table header */
            position: absolute;
            /* Top/left values mimic padding */
            top: 0;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }
        /*
          Label the data
          You could also use a data-* attribute and content for this. That way "bloats" the HTML, this way means you need to keep HTML and CSS in sync. Lea Verou has a clever way to handle with text-shadow.
          */
        td:nth-of-type(1):before {
            content: "";
            margin-left: -25px;
            color:white;
            margin-top:25px;
         
         
        }
        td:nth-of-type(2):before {
            content: "Start";
            margin-left: -25px;
            color:white;
            margin-top:25px;
        }
       
        td:nth-of-type(3):before {
            content: "";
        }
       /*  td:nth-of-type(5):before {
            content: "";
        } */
    }
</style>
