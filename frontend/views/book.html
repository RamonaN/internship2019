
<style>
.bms
  header
    {margin: 40px 0;
    font-size: 44px;
     font-weight : bold;
    color: orange;}

 .bms .input-card{
    display: block}
    select{
      width: auto;
      font-size: 14px;
       font-weight : bold;
      border: 1px solid #aaa;
      outline: 0;
      cursor: pointer;
      text-align: left;
      float: left;
      padding: 9px 20px;
      box-shadow: 0 0 0 1px #dfe3e7;
      background: #fff;
      top: 0;
      z-index: 1;
  }
  .bms a
    {margin: 0;
    padding: 0;;
    font-size: 100%;
   
    vertical-align: baseline;
    background: 0 0}
   .cta
    {padding: 10px 15px;
    font-size: 18px;
      font-weight: bold;
    outline: 0;
    border: 0;
    margin-top: 20px;
    }


   .proceed{
    color: orange;
    background: white;
    border: 2px solid orange;
    transition: all .3s ease-in-out;
  }
 .proceed:hover , .bms .proceed:focus
  {
      color: white;
      background: orange;
  }
  .seatR
  {
    margin-right: 6px;
    margin-top: 4px;
    font-size: 14px;
    color: #b3b3b3;
  }
  .seatI{
    margin: 4px 2px;
    float: left;
    width: 21px;
  }
 table
    a
      {display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 26%;
      color: #aaa;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      line-height: 40px}
      table .available
     { background: #fff;
      box-shadow: inset 0 0 0 1px orange;
      cursor: pointer;}

     table .available:hover{
        background: orange;
        color: white}

   table .selected{
      background: orange;
       color: white}

  table  .blocked
    {  background: #eaeaea;
      color: #aaa;
      box-shadow: 0;
      border: 0;
      cursor: default
    }
   table .SRow1{
    display: flex}
    table .Srow1 .itemSeat
  
     { margin-left: 15px}

 table  .seatQuality
{width: auto}

 table  .thankyou .center
   
      {display: block;
      align-items: center;
      justify-content: center
      }
      table  .thankyou  a
     { display: inline-block;
      width: 21px;
      height: 21px;
      border-radius: 26%;
      color: #aaa;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      line-height: 21px}
   .thankyou .available
      {background: #fff;
      box-shadow: inset 0 0 0 1px orange} 
      .thankyou .available:hover{
        background: orange;
        color: white}
   .thankyou .selected
     { background: orange;
      color: white}
   .thankyou .blocked
      {background: #eaeaea;
      color: #aaa;
      box-shadow: 0;
      border: 0;
      cursor: default}
</style>




<div class="row"  ng-controller="quantityModuleController">
        <div class="col-md-12">
            <div class="container input-card mt-3">
                <div class="row">
                    <p>
                        No of Quantity:
                    </p>
                    <select ng-model="selectedCount" ng-change="seats.setAvailCount(selectedCount)" ng-options="count as count.val for count in quantities"></select>
                </div>
               
                
            </div>
        </div>
    
        <div class="col-md-12">
           
            <div class="table-responsive ">
               
             
                Seats left:
                {{seats.availCount.val}}<br/>
               
                <table class="table mx-auto" style="width: auto">
                    <tr ng-repeat="row in seats.map[seatQuality].seats" class="row">
                     
                        <td class="SRow1">
                            <div class="itemSeat d-flex flex-row" ng-repeat="seat in row">
                                <div  ng-show="$first" style="text-align: center;width:20px" >{{seat.letter}}</div>
                                <a ng-class="{'selected': seat.check, 'available': (!seat.check && !seat.booked),  'blocked': seat.booked}" ng-click="seats.select({rang:seatQuality, row:row, seat: seat}, selectedCount)">{{seat.val}}</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <div>
                                <a>
                                        <button class="cta proceed" ng-click="storeSeat()">Finish</button>
                                    </a>
                                    </div>
                        </td>
                    </tr>
                </table>
               
            </div>
    
        </div>
    </div>
